<!DOCTYPE html>

  <html lang="en">
    <head>

<!-- Meta Tags-->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- title -->
      <title>Pokedex App</title>
    
<!-- bootstrap css-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <!-- css -->   
      <link href="/Dist/styles.min.css" rel="stylesheet">


    </head>


    <body>
<!-- nav bar-->
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#"><b>Pokedex</b></a>
              <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search_input">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"> Search </button>
              </form>
            </div>
      </nav>
      <div class="pokedex">
            <h1 class="pokemon-header">Pokemon</h1>
            <ul class="pokemon-list list-group"></ul>            
      </div>

<!-- modal -->
      <div class="modal fade show" id="pokemon-modal" tabindex="-1" role="dialog" aria-labelledby="pokemon-modal"  padding-right: 18px; aria-modal="true">
            <div class="modal-dialog" role="document">
                  <div class="modal-content">
                        <div class="modal-header">
                              <h2 class="modal-title"></h2>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                    </button>
                        </div>
                              <div class="modal-body"></div>
                              <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              </div>
                  </div>
            </div>
      </div>

<!-- bootstrap dependencies-->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

      <!-- js -->
      <script src="../js/promise-polyfill.js"></script>
      <script src="../js/fetch-polyfill.js"></script>
      <script src="/Dist/scripts.min.js"></script>
      
    </body>


  </html>
